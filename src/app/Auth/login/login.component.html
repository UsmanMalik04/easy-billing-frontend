
<div id="login">
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <form  action="" >
            <!-- (ngSubmit)="f.form.valid && signin()" #f="ngForm" -->
          <div class="form-group">
            <label for="email">Email</label>
              <input type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="you@example.com"
                required
                autocomplete="off">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
              <input type="password" 
                class="form-control"
                id="pwd"
                name="password"
                placeholder="Password"
                required>
          </div>
          <div class="checkbox">
              <label>
                <input name="remember" type="checkbox" value="Remember Me"> Remember Me
              </label>
            </div>
          <div>
           <p>
            <a routerLink="/signup">New Registration</a>
           </p> 
          </div>
          <button type="submit"
                  class="btn btn-success"
                  routerLink="/dashboard">Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
